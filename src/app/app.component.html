<div class="container">
  <h1>TODO APP</h1>
  <div class="container">
    <form [formGroup]="todoInput">
      <input type="text" placeholder="enter todo here"
       formControlName="todoItem"
      >
      <button (click)="submit()">Submit</button>
    </form>
    
    <ul>
      <app-item [todos]="todos"></app-item>
    </ul>
  </div>
</div>
